<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link rel="stylesheet" type="text/css" href="myStyle.css" />
    <style>
      @media screen and (max-width: 768px) {
        /* Adjust logo size for smaller screens */
        .logo-img {
          max-width: 50px;
        }

        /* Adjust navigation for smaller screens */
        nav ul {
          flex-direction: column;
          align-items: flex-start;
        }
        nav ul li {
          margin-right: 0;
          margin-bottom: 10px;
        }

        /* Adjust object height for smaller screens */
        object {
          height: auto;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <!-- ... Header content ... -->
    </header>
    <main>
      <object
        type="text/html"
        data="profile.html"
        width="100%"
        height="auto"
      ></object>
      <object
        type="text/html"
        data="friends.html"
        width="100%"
        height="auto"
      ></object>
      <object
        type="text/html"
        data="additional.html"
        width="100%"
        height="auto"
      ></object>
    </main>
    <footer>
      <!-- ... Footer content ... -->
    </footer>
  </body>
</html>
